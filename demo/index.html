<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
      #demo {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../radar-chart.js';

      render(
        html`
          <radar-chart
            id="radarchart1"
            side-size="500"
            scale-min="0"
            scale-max="100"
            scale-step="10"
          >
            <table>
              <caption>Data Table to radar chart for Student 1</caption>
              <tbody>
                <tr class="radar-chart__labels">
                  <th scope="col">English</th>
                  <th scope="col">Maths</th>
                  <th scope="col">Physics</th>
                  <th scope="col">Chemistry</th>
                  <th scope="col">Biology</th>
                  <th scope="col">History</th>
                </tbody>
                <tr class="radar-chart__marks">
                  <td name="Estudiante 1" data-bgcolor="rgba(255,0,0,0.2)">
                    80, 80, 90, 70, 80, 90
                  </td>
                  <td name="Estudiante 2">90, 70, 80, 80, 90, 80</td>
                  <td name="Estudiante 3">60, 80, 70, 70, 80, 90</td>
                  <td name="Estudiante 4">70, 70, 80, 80, 90, 80</td>
                  <td name="Estudiante 4">80, 80, 70, 60, 70, 80</td>
                </tr>
              </tbody>
            </table>
          </radar-chart>

          <radar-chart
            id="radarchart2"
            side-size="500"
            chart-options-name="dots"
          >
            <table>
              <caption>Data Table to radar chart for Student 2</caption>
              <tbody>
                <tr class="radar-chart__labels">
                  <th>Engtdsh</th>
                  <th>Maths</th>
                  <th>Physics</th>
                  <th>Chemistry</th>
                  <th>Biology</th>
                  <th>History</th>
                </tbody>
                <tr class="radar-chart__marks">
                  <td name="Estudiante 1">80, 80, 90, 70, 80, 90</td>
                  <td name="Estudiante 2">90, 70, 80, 80, 90, 80</td>
                  <td name="Estudiante 3">60, 80, 70, 70, 80, 90</td>
                  <td name="Estudiante 4">70, 70, 80, 80, 90, 80</td>
                </tr>
              </tbody>
            </table>
          </radar-chart>
        `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
